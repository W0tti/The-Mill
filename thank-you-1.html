<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="A one page responsive site for The Mill">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/foundation.css">
        <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.validate.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $(".video-row").load("text/video1.txt");
                $(".video1").show();
                $("#videolink1").click(function() {
                    $(".video-row").load("text/video1.txt");
                    $(".video1").show();
                    $(".video2, .video3, .video4").hide();
                    return false;
                });
                $("#videolink2").click(function() {
                    $(".video-row").load("text/video2.txt");
                    $(".video2").show();
                    $(".video1, .video3, .video4").hide();
                    return false;
                });
                $("#videolink3").click(function() {
                    $(".video-row").load("text/video3.txt");
                    $(".video3").show();
                    $(".video1, .video2, .video4").hide();
                    return false;
                });
                $("#videolink4").click(function() {
                    $(".video-row").load("text/video4.txt");
                    $(".video4").show();
                    $(".video1, .video2, .video3").hide();
                    return false;
                });
            });  
            
            $(document).ready(function() {
                $("#contact").click(function(){
                    $("#contact").hide();
                    $("#contact-form").show();
                });
                
                $("#contact-form").validate({
                    submitHandler: function(form) {
                        $(form).ajaxSubmit();
                    }
                });
            }); 
            
        </script>
    </head>
    <body>
        <div class="content">
            <header>
                <div class="row">
                    <div class="large-12 column">
                        <img src="images/Mill-logo.png">
                    </div>
                </div>
            </header>
            <div class="row">
                <div class="large-12 column tagline">
                    <h1>THANK YOU<br>
                        FOR GETTING<br>
                        IN TOUCH</h1>
                </div>
            </div>
            <div class="row">
                <div class="large-12 column main-video">
                    <div class="js-video vimeo video1">
                        <iframe src="https://player.vimeo.com/video/147743032" width="960" height="340" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                    </div>
                    <div class="js-video vimeo video2">
                        <iframe src="https://player.vimeo.com/video/146397661" width="960" height="540" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                    </div>
                    <div class="js-video vimeo video3">
                        <iframe src="https://player.vimeo.com/video/130096298" width="960" height="540" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                    </div>
                    <div class="js-video vimeo video4">
                        <iframe src="https://player.vimeo.com/video/142672113" width="960" height="540" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                    </div>
                </div>
                <div class="large-3 column thumbs">
                    <a href="#" id="videolink1" class="thumb-link"><img src="http://www.jwwebs.co.uk/wp-content/uploads/2016/01/VFX-thumb.jpg"><div class="thumb-overlay"><img src="http://www.jwwebs.co.uk/wp-content/uploads/2016/01/play-arrow.png"></div></a>
                </div>
                <div class="large-3 column thumbs">
                    <a href="#" id="videolink2" class="thumb-link"><img src="http://www.jwwebs.co.uk/wp-content/uploads/2016/01/offset-thumb.jpg"><div class="thumb-overlay"><img src="http://www.jwwebs.co.uk/wp-content/uploads/2016/01/play-arrow.png"></div></a>
                </div>
                <div class="large-3 column thumbs">
                    <a href="#" id="videolink3" class="thumb-link"><img src="http://www.jwwebs.co.uk/wp-content/uploads/2016/01/google-thumb.jpg"><div class="thumb-overlay"><img src="http://www.jwwebs.co.uk/wp-content/uploads/2016/01/play-arrow.png"></div></a>
                </div>
                <div class="large-3 column thumbs">
                    <a href="#" id="videolink4" class="thumb-link"><img src="http://www.jwwebs.co.uk/wp-content/uploads/2016/01/BFI-thumb.jpg"><div class="thumb-overlay"><img src="http://www.jwwebs.co.uk/wp-content/uploads/2016/01/play-arrow.png"></div></a>
                </div>
            </div>
            <div class="row video">
                <div class="video-row">
                </div>
            </div>
            <footer>
                <div class="row">
                    <div class="large-6 column">
                        <p>
                            Copyright <a href="https://www.youtube.com/watch?v=wRRsXxE1KVY" target="_blank" class="personal-touch">Â©</a> 2016 The Mill (Facility) Ltd Terms & Conditions.
                        </p>
                    </div>
                    <div class="large-6 column">
                        <button id="contact" class="footerButton">CONTACT US</button>
                        <div id="contact_results"></div>
                        <form id="contact-form" method="post" action="thank-you.html">
                            <input type="text" name="name" placeholder="Name" required >
                            <input type="email" name="email" placeholder="Email" required >
                               
                            <input id="submit_btn" type="submit" value="SUBMIT" class="footerButton" >
                            <div class="form_result"> </div>
                        </form>
                    </div>
                </div>
            </footer>
        </div>    
    </body>
</html>
